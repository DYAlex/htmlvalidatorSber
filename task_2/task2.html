<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="task">
		<ul>
			<li>Добавить класс accent-text для тега <p>Автоматическое включение и отключение</p></li>
			<li>Сделать элементы с классом accent-text жирными "bold"</li>
			<li>Указать цвет текста "rgb(239, 123, 24)"</li>
		</ul>
	</div>
	<ul id="testResult"></ul>
	<button id="submit">▶</button>
	<div class="fields">
		<div class="field">
			<h2>HTML:</h2>
			<textarea id="html"
			onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"
			></textarea>
		</div>
		<div class="field">
			<h2>CSS:</h2>
			<textarea id="css" 
			onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"
			></textarea>
		</div>
	</div>

	<h2>Результат</h2>
	<div id="forResult"></div>
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="tests.js"></script>
</body>
</html>
