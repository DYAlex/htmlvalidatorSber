<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="task">
		<div><b>Задачи:</b></div>
		<p>
			Расставьте значения <span class="code">z-index</span> от 1 до 5 таким образом, чтобы квадраты были отсортированы от меньшего к большему. Чем меньше номер квадрата тем ниже под слоями он должен находиться;
		</p>
		<div><b>Подсказка</b></div>
		<img src="media/prompt.png" width='150'>
	</div>
	<ul id="testResult"></ul>
	<div class="submit_box">
		<button id="submit">Проверить</button>
		<p>Код: <span id="code">Решите задачу для получения кода.</span></p>
	</div>
	<div class="fields">
		<div class="field">
			<h3>HTML:</h3>
			<textarea id="html"
			onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"
			></textarea>
		</div>
		<div class="field">
			<h3>CSS:</h3>
			<textarea id="css" 
			onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}"
			></textarea>
		</div>
	</div>

	<h3>Результат:</h3>
	<div id="forResult"></div>
	<script type="text/javascript" src="script.js"></script>
	<script type="text/javascript" src="tests.js"></script>
	<script type="text/javascript" src="calculate_code_obf.js"></script>	
</body>
</html>
